<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${words.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">单词：</label>
								<div class="col-sm-8">
									<input id="ewords" name="ewords" th:value="${words.ewords}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发音：</label>
								<div class="col-sm-8">
									<input id="swords" name="swords" th:value="${words.swords}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文：</label>
								<div class="col-sm-8">
									<input id="cwords" name="cwords" th:value="${words.cwords}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">归属：</label>
								<div class="col-sm-8">
									<input id="tcode" name="tcode" th:value="${words.tcode}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/learns/words/edit.js">
	</script>
</body>
</html>
