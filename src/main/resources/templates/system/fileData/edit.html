<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${fileData.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件名，唯一：</label>
								<div class="col-sm-8">
									<input id="fname" name="fname" th:value="${fileData.fname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件base64：</label>
								<div class="col-sm-8">
									<input id="fdata" name="fdata" th:value="${fileData.fdata}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件类型：</label>
								<div class="col-sm-8">
									<input id="ftype" name="ftype" th:value="${fileData.ftype}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="ctime" name="ctime" th:value="${fileData.ctime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">使用次数：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${fileData.num}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/fileData/edit.js">
	</script>
</body>
</html>
