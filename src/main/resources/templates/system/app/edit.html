<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${app.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本号：</label>
								<div class="col-sm-8">
									<input id="ver" name="ver" th:value="${app.ver}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">强制更新0:不强制,1:强制：</label>
								<div class="col-sm-8">
									<input id="update" name="update" th:value="${app.update}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1:最新版本，0：历史版本：</label>
								<div class="col-sm-8">
									<input id="enable" name="enable" th:value="${app.enable}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下载url：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${app.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本更新说明：</label>
								<div class="col-sm-8">
									<input id="info" name="info" th:value="${app.info}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="utime" name="utime" th:value="${app.utime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/app/edit.js">
	</script>
</body>
</html>
